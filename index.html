<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Manager</title>
    <style>
        /* 1. Apple-style typography and background */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        /* 2. Form Card (White with soft shadow) */
        .form-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        input {
            flex: 1;
            min-width: 150px;
            padding: 14px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            background-color: #fafafa;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        /* 3. Buttons */
        button {
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #0071e3;
            color: white;
            flex-shrink: 0;
        }

        .btn-primary:hover {
            background-color: #0077ed;
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: #f5f5f7;
            color: #1d1d1f;
            padding: 10px 16px;
        }

        .btn-secondary:hover {
            background-color: #e8e8ed;
        }

        .btn-danger {
            background-color: #ffeef0;
            color: #ff3b30;
            padding: 10px 16px;
        }

        .btn-danger:hover {
            background-color: #ffdce0;
        }

        /* 4. Property List Items */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        li {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .property-info strong {
            display: block;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .property-info span {
            font-size: 15px;
            color: #86868b;
        }

        .status {
            font-weight: 600;
        }

        .status.vacant {
            color: #ff9f0a;
            /* Apple Orange */
        }

        .status.occupied {
            color: #34c759;
            /* Apple Green */
        }

        .action-group {
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Property Manager</h1>

        <div class="form-card">
            <input id="address" placeholder="123 Main St" autocomplete="off">
            <input id="rent" type="number" placeholder="Rent Price" autocomplete="off">
            <button class="btn-primary" onclick="addProperty()">Add Property</button>
        </div>

        <div class="form-card">
            <h3 style="width: 100%;">Add New Tenant</h3>
            <input type="text" id="tenantName" placeholder="Tenant Name" autocomplete="off">
            <input type="email" id="tenantEmail" placeholder="Email Address" autocomplete="off">
        
            <select id="propertySelect">
                <option value="">Select a Property...</option>
            </select>
        
            <button class="btn-primary" onclick="addTenant()">Add Tenant</button>
        </div>

        <h3>Current Properties</h3>
        <ul id="property-list"></ul>
    </div>

    <script>
        async function loadProperties() {
                const response = await fetch('/properties');
                const properties = await response.json();
                const list = document.getElementById('property-list');
                const dropdown = document.getElementById('propertySelect');

                list.innerHTML = '';
                dropdown.innerHTML = '<option value="">Select a Property...</option>'; // Reset dropdown

                properties.forEach(p => {
                    const statusText = p.is_occupied ? "Occupied" : "Vacant";
                    const statusColor = p.is_occupied ? "occupied" : "vacant";

                    // Add to the list
                    list.innerHTML += `
                        <li>
                            <div class="property-info">
                                <strong>${p.address} <span style="color: #0071e3;">(ID: ${p.id})</span></strong>
                                <span>$${p.rent_price} / month &bull; <span class="status ${statusColor}">${statusText}</span></span>
                            </div>
                            <div class="action-group">
                                <button class="btn-secondary" onclick="updateProperty(${p.id}, ${!p.is_occupied})">Toggle</button>
                                <button class="btn-danger" onclick="deleteProperty(${p.id})">Delete</button>
                            </div>
                        </li>
                    `;

                    // Add to the dropdown
                    const option = document.createElement('option');
                    option.value = p.id;
                    option.textContent = `${p.address} (ID: ${p.id})`;
                    dropdown.appendChild(option);
                });
            }

        // 2. Add Property
        async function addProperty() {
            const addressInput = document.getElementById('address');
            const rentInput = document.getElementById('rent');
            if (!addressInput.value || !rentInput.value) return;

            await fetch('/properties', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address: addressInput.value, rent_price: rentInput.value, is_occupied: false })
            });

            addressInput.value = '';
            rentInput.value = '';
            loadProperties();
        }

        // 3. Helper: Pre-fill Tenant Property ID
        function prepTenant(id) {
            document.getElementById('targetPropertyId').value = id;
            document.getElementById('tenantName').focus();
        }

        // 4. Add Tenant
        async function addTenant() {
            const nameInput = document.getElementById('tenantName');
            const emailInput = document.getElementById('tenantEmail');
            const propertyId = document.getElementById('propertySelect').value;

            if (!nameInput.value || !emailInput.value || !propertyId) {
                alert("Please fill in all tenant fields and select a property");
                return;
            }

            const response = await fetch('/tenants/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: nameInput.value,
                    email: emailInput.value,
                    property_id: parseInt(propertyId)
                })
            });

            if (response.ok) {
                nameInput.value = '';
                emailInput.value = '';
                document.getElementById('propertySelect').value = '';
                alert("Tenant added successfully!");
                loadProperties();
            } else {
                alert("Error adding tenant. Check if the property is already fully occupied.");
            }
        }

        async function updateProperty(id, isOccupied) {
            await fetch(`/properties/${id}?is_occupied=${isOccupied}`, { method: 'PUT' });
            loadProperties();
        }

        async function deleteProperty(id) {
            await fetch(`/properties/${id}`, { method: 'DELETE' });
            loadProperties();
        }

        loadProperties();
    </script>
</body>

</html>
